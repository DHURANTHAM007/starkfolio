<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg" style="background-color:#1a1a1a;">
    <!-- Background elements -->
    <circle cx="200" cy="125" r="120" stroke="#b30000" stroke-width="1" stroke-opacity="0.3"/>
    <circle cx="200" cy="125" r="90" stroke="#b30000" stroke-width="1" stroke-opacity="0.5"/>

    <!-- HUD Arc -->
    <path d="M 100 200 A 100 100 0 0 1 300 200" stroke="#00BFFF" stroke-width="3" fill="none"/>

    <!-- Data Bars -->
    <rect x="50" y="50" width="100" height="10" fill="rgba(0,191,255,0.2)"/>
    <rect x="50" y="50" width="80" height="10" fill="#00BFFF"/>
    <text x="160" y="60" font-family="Exo 2, sans-serif" font-size="10" fill="#f0f0f0">POWER: 80%</text>

    <rect x="50" y="75" width="100" height="10" fill="rgba(0,191,255,0.2)"/>
    <rect x="50" y="75" width="65" height="10" fill="#00BFFF"/>
    <text x="160" y="85" font-family="Exo 2, sans-serif" font-size="10" fill="#f0f0f0">SIGNAL: 65%</text>

    <!-- Right side text -->
    <text x="350" y="50" font-family="Exo 2, sans-serif" font-size="12" fill="#b30000" text-anchor="end">STATUS: ACTIVE</text>
    <text x="350" y="70" font-family="Exo 2, sans-serif" font-size="10" fill="#a0a0a0" text-anchor="end">TARGET: MAIN_DB</text>
    <text x="350" y="85" font-family="Exo 2, sans-serif" font-size="10" fill="#a0a0a0" text-anchor="end">MODE: ANALYSIS</text>

    <!-- Central Text -->
    <text x="200" y="125" font-family="Exo 2, sans-serif" font-size="20" fill="#f0f0f0" text-anchor="middle" font-weight="bold">SYSTEM ANALYSIS</text>
    <text x="200" y="150" font-family="Exo 2, sans-serif" font-size="12" fill="#00BFFF" text-anchor="middle">Processing Data...</text>
</svg>