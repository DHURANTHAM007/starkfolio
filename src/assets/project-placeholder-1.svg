<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg" style="background-color:#1a1a1a;">
    <!-- Grid lines -->
    <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,191,255,0.1)" stroke-width="0.5"/>
        </pattern>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <rect width="50" height="50" fill="url(#smallGrid)"/>
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,191,255,0.2)" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- Main Blueprint Shape -->
    <rect x="75" y="50" width="250" height="150" stroke="#00BFFF" stroke-width="2" fill="rgba(0,191,255,0.05)"/>
    
    <!-- Dotted lines -->
    <line x1="75" y1="125" x2="325" y2="125" stroke="#00BFFF" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="200" y1="50" x2="200" y2="200" stroke="#00BFFF" stroke-width="1" stroke-dasharray="4 4"/>

    <!-- Text labels -->
    <text x="85" y="70" font-family="Exo 2, sans-serif" font-size="12" fill="#b30000" font-weight="bold">MODULE-A</text>
    <text x="260" y="190" font-family="Exo 2, sans-serif" font-size="12" fill="#b30000" font-weight="bold">SYS-CHECK</text>

    <!-- Circles -->
    <circle cx="120" cy="100" r="15" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <circle cx="280" cy="150" r="20" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    
    <!-- Corner Brackets -->
    <path d="M 20 20 H 40 V 40" stroke="#f0f0f0" stroke-width="2" fill="none"/>
    <path d="M 380 20 H 360 V 40" stroke="#f0f0f0" stroke-width="2" fill="none"/>
    <path d="M 20 230 H 40 V 210" stroke="#f0f0f0" stroke-width="2" fill="none"/>
    <path d="M 380 230 H 360 V 210" stroke="#f0f0f0" stroke-width="2" fill="none"/>
    
    <text x="200" y="135" font-family="Exo 2, sans-serif" font-size="16" fill="#f0f0f0" text-anchor="middle">PROJECT BLUEPRINT</text>
</svg>